<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>NIKHIL</p>
        <div class="textbox">
            <input value="0" type="text"/>
            
        </div>
        
        <div class="keys">
            <button class="key" value="/">/</button>
            <button class="key" value="*">*</button>
            <button class="key" value="-">-</button>
            <button class="key" value="+">+</button>
            <button class="key no" value="1">1</button>
            <button class="key no" value="2">2</button>
            <button class="key no" value="3">3</button>
            <button class="key" value="=">=</button>
            <button class="key no" value="4">4</button>
            <button class="key no" value="5">5</button>
            <button class="key no" value="6">6</button>
            <button class="key" value=".">.</button>
            <button class="key no" value="7">7</button>
            <button class="key no" value="8">8</button>
            <button class="key no" value="9">9</button>
            <button class="key" value="0">0</button>
        </div>
        <div class="clear">
            <button class="clear1">CLEAR</button>
            <button class="clear2">DEL</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
